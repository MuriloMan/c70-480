<html>
		<head>
				<title>JS concat()</title>
		</head>
		<body>
				<a href="../index.html">index</a>
				<table>
						<tr>
								<td id="td1XMP">
								</td>
								<td id="content">
										<script>
												var array1 = new Array("valor1", "valor2", "valor3");
												var array2 = new Array("valora21", "valora22", "valora23");
												var arraysTogether = array1.concat(array2);
												alert(arraysTogether);
										</script>
								</td>
						</tr>
				</table>
		</body>
		<style type="text/css" >td {border: 1px solid black;}</style>
		<script>var tdContent = document.getElementById("content");document.getElementById("td1XMP").innerHTML = "<xmp>" + tdContent.innerHTML + "</xmp>";</script>
</html>
