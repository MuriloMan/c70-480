<!DOCTYPE html>
<html>
  <head>
	<title>Input Types</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
		<script src="../helpers/jquery-3.1.1.min.js" type="text/javascript"></script>
		<a href="../index.html">index</a>
		<table>
			<tr>
					<td id="td1XMP">
					</td>
					<td id="content">
						<script type="text/javascript">
							/*
								the beggining of the string: ^
								Any char between: [A-Z, a-z]
								any number int: \d
								Space : \s
								Optional: ?
								only one: {1}
								force to show : *
								open and close expression: /<expression>/
								/^[A-Z,a-z]\d[A-Z,a-z][\s{1}]?\d[A-Z,a-z]\d/
							*/
							function checkString(){
								try{
									var s = $("#regExString").val();
									var regExpression = /^[A-Z,a-z]\d[A-Z,a-z][\s{1}]?\d[A-Z,a-z]\d/;
									var result = regExpression.exec(s);
									if(regExpression.test(s))
										alert("Valid postal code. " + result[0]);
									else
										alert("Invalid postal code.");
								}catch (e){
									alert(e.message);
								}
							}
							
						</script>
						<form>
							<input type="text" id="regExString"/>
							<button onclick="checkString();" > Evaluate</button>
						</form>
					</td>
			</tr>
		</table>
		</body>
		<style type="text/css" >td {border: 1px solid black;}</style>
		<script>var tdContent = document.getElementById("content");document.getElementById("td1XMP").innerHTML = "<xmp>" + tdContent.innerHTML + "</xmp>";</script>
</html>
