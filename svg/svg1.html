<html>
<head>
    <meta charset=”UTF-8” />
    <title>SVG</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <xmp id="td1XMP">
				</xmp>
            </td>
            <td id="content">
				<svg>
					<!-- 
						//cx,cy onde será posicionado o centro do circulo
						//r distancia em raio do centro do circulo
					-->
					<circle id="circle" cx="50" cy="50" r="50" fill="blue" onmouseover="red(evt)" onmouseout="green(evt)"/>
				</svg>	
				<script>
					//setTimeout(function () { location.reload(); }, 300);
					function red(evt){
						var circle = evt.target;
						circle.setAttribute("style", "fill: red");
					}
					
					function green (evt){
						var circle = evt.target; 
						circle.setAttribute("style", "fill:green");

					}
				</script>	
            </td>
        </tr>
    </table>
    <style>
        svg {
            border: 1px solid black;
        }
    </style>
    <style>td {border: 1px solid black;}</style>
    <script>var tdContent = document.getElementById("content");document.getElementById("td1XMP").innerHTML = tdContent.innerHTML;</script>
</body>
</html>
